model: llama3.1-ffm-8b-32k-chat
label:
  zh_Hans: llama3.1-ffm-8b-32k-chat
  en_US: llama3.1-ffm-8b-32k-chat
model_type: llm
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1.0
  - name: top_p
    use_template: top_p
    default: 1.0
  - name: top_k
    label:  
      zh_Hans: 抽樣數量
      en_US: Top k
    type: int  
    help: 
      zh_Hans: 限制模型只從具有最高概率的 K 個 token 中進行選擇
      en_US: Only sample from the top K options for each subsequent token.
    required: false  
  - name: frequency_penalty
    use_template: frequency_penalty
    default: 1.0
  - name: max_new_tokens
    use_template: max_tokens
    default: 350
    min: 1
pricing:
  input: '0.005'
  output: '0.005'
  unit: '0.001'
  currency: TWD
